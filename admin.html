<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Hotel - Admin Panel</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/763/763812.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="menu">
                <li class="active" data-tab="dashboard"><i class="fas fa-chart-line"></i> Dashboard</li>
                <li data-tab="bookings"><i class="fas fa-calendar-check"></i> Bookings</li>
                <li data-tab="inquiries"><i class="fas fa-envelope"></i> Inquiries</li>
                <li id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h1 id="page-title">Dashboard Overview</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <!-- Dashboard Tab -->
            <section id="dashboard" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Bookings</h3>
                        <p id="total-bookings">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Inquiries</h3>
                        <p id="total-inquiries">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue (Est.)</h3>
                        <p id="total-revenue">â‚¹0</p>
                    </div>
                </div>
            </section>

            <!-- Bookings Tab -->
            <section id="bookings" class="tab-content">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Guest Name</th>
                                <th>Room</th>
                                <th>Check-In</th>
                                <th>Check-Out</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-table-body">
                            <!-- Injected via JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Inquiries Tab -->
            <section id="inquiries" class="tab-content">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Message</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inquiries-table-body">
                            <!-- Injected via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Login Overlay -->
    <div id="admin-login-overlay" class="login-overlay">
        <div class="login-box">
            <h2>Admin Access</h2>
            <input type="password" id="admin-pin" placeholder="Enter PIN (1234)">
            <button id="admin-login-btn" class="btn btn-primary">Unlock</button>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="js/admin.js"></script>
</body>

</html>
